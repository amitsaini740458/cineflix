<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
  <title>CineFlix</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/media_query.css">

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
 
  <script src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>

</head>

<body>




  <!--
    - main container
  -->
  <div class="container">

    <!--
      - #HEADER SECTION
    -->

    <header class="">
      <div class="navbar">

        <!--
          - menu button for small screen
        -->
        <button class="navbar-menu-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>


        <a href="#" class="navbar-brand">
          <img src="./assets/images/logo.png" alt="">
        </a>

        <!--
          - navbar navigation
        -->

        <nav class="">
          <ul class="navbar-nav">

            <li> <a href="./index.html" class="navbar-link">Home</a> </li>
            <li> <a href="./other/contact.html" class="navbar-link">Contact</a> </li>
            <li> <a href="./other/profile.html" class="navbar-link  indicator">Profile</a> </li>

          </ul>
        </nav>

        <!--
          - search and sign-in
        -->

        <div class="navbar-actions">

          <form action="search.html" class="navbar-form">
            <input type="text" name="query" placeholder="I'm looking for..." class="navbar-form-search">

            <button class="navbar-form-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>

            <button class="navbar-form-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </form>


          <!--
            - search button for small screen
          -->

          <button class="navbar-search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>

      </div>
    </header>





    <!--
      - MAIN SECTION
    -->
    <main>



      <!--
        - #MOVIES SECTION
      -->
      <section class="movies">

      

        <!--
          - movies grid
        -->

        <div class="movies-grid">

          <script id="movie-card-template" type="text/x-handlebars-template">
            {{#each movies}}
            <a href="https://jade-itchy-dragonfly.cyclic.app/download/{{movieLink}}" class="movie-link">
              <div class="movie-card">
                <div class="card-head">
                  <img src="{{imgSrc}}" alt="" class="card-img">
                  <div class="card-overlay">
                    <div class="bookmark">
                      <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                    <div class="rating">
                      <ion-icon name="star-outline"></ion-icon>
                      <span>{{rating}}</span>
                    </div>
                    <div class="play">
                      <ion-icon name="play-circle-outline"></ion-icon>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <h3 class="card-title">{{title}}</h3>
                  <div class="card-info">
                    <span class="genre">{{genre}}</span>
                    <span class="year">{{year}}</span>
                  </div>
                </div>
              </div>
            </a>
            {{/each}}
          </script>          

        </div>

      </section>







    </main>





    <!--
      - FOOTER SECTION
    -->
    <footer>

      <div class="footer-content">

        <div class="footer-brand">
          <img src="./assets/images/logo.png" alt="" class="footer-logo">
          <p class="slogan">Movies & TV Shows.</p>


          <div class="social-link">

            <a href="https://www.instagram.com/_amitsaini___/">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.youtube.com/channel/UCMNti3m8_-SJfBJYp9vNJ7Q">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>

          </div>
        </div>


        <div class="footer-links">
          <ul>

            <h4 class="link-heading">CineFlix</h4>

            <li class="link-item"><a href="about.html">About us</a></li>
            <li class="link-item"><a href="profile.html">My profile</a></li>
            <li class="link-item"><a href="contact.html">Contacts</a></li>

          </ul>

          
        </div>

      </div>

      <div class="footer-copyright">

        <div class="copyright">
          <p>&copy; copyright 2021 CineFlix</p>
        </div>

        <div class="wrapper">
          <a href="#">Privacy policy</a>
          <a href="#">Terms and conditions</a>
        </div>

      </div>

    </footer>

  </div>





  <!--
    - custom js link
  -->
  <script src="./assets/js/main.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
