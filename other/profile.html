<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 80%;
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
  }
  
  h1, h2 {
    color: #333;
  }
  
  p {
    margin-bottom: 10px;
  }
  
  .profile-photo {
    width: 200px; /* Adjust the size of the profile photo */
    height: 200px; /* Adjust the size of the profile photo */
    border-radius: 50%; /* Make it circular */
    overflow: hidden; /* Hide any overflowing content */
    margin: 0 auto 20px; /* Center the photo and add some bottom margin */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
  }
  
  .profile-photo img {
    width: 100%; /* Ensure the image fills the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove any inline spacing */
  }
</style>
</head>
<body>

<div class="container">
  <div class="profile-photo">
    <img src="assets/images/pic.jpg" alt="Profile Photo">
  </div>
  <h1>Amit Saini</h1>
  <h2>Instagram: @_amitsaini___</h2>
</div>

</body>
</html>
